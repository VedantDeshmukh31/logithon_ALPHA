<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Route Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        iframe {
            border: none;
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Route Finder</h1>
        <form method="post">
            <div class="form-group">
                <label for="start_location">Enter Starting Location:</label>
                <input type="text" id="start_location" name="start_location" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="destination_location">Enter Destination Location:</label>
                <input type="text" id="destination_location" name="destination_location" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="width">Width of Cargo:</label>
                <input type="number" id="width" name="width" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="height">Height of Cargo:</label>
                <input type="number" id="height" name="height" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight of Cargo:</label>
                <input type="number" id="weight" name="weight" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Find Sea Route</button>
        </form>
        {% if map_filename %}
            <iframe src="{{ map_filename }}"></iframe>
            <div class="result">
                <p>Cost: ${{ cost }}</p>
                <p>Time: {{ time }} days</p>
                <p>Fuel Consumption: {{ fuel_consumption }} gallons</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
