<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Route Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        iframe {
            border: none;
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .result p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sea Route Finder</h1>
        <form method="post">
            <div class="form-group">
                <label for="start_point">Enter Starting Point:</label>
                <input type="text" id="start_point" name="start_point" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="end_point">Enter Destination Point:</label>
                <input type="text" id="end_point" name="end_point" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="width">Width of Cargo (m):</label>
                <input type="text" id="width" name="width" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="height">Height of Cargo (m):</label>
                <input type="text" id="height" name="height" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight of Cargo (kg):</label>
                <input type="text" id="weight" name="weight" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Find Sea Route</button>
        </form>
        {% if distance %}
        <div class="result">
            <p><strong>Distance:</strong> {{ distance }} km</p>
            <p><strong>Time:</strong> {{ time }} days</p>
            <p><strong>CO2 Emissions:</strong> {{ co2_emissions }} kg</p>
            <p><strong>Cargo Cost:</strong> ${{ cargo_cost }}</p>
            <p><strong>Fuel Surcharge:</strong> ${{ fuel_surcharge }}</p>
            <p><strong>Total Cost:</strong> ${{ total_cost }}</p>
        </div>
        {% endif %}
        <iframe src="{{ url_for('static', filename='map_with_route.html') }}"></iframe>
    </div>
</body>
</html>
